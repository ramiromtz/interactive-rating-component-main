<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card__container">
    <div class="card__rating">
      <img src="./images/icon-star.svg" class="star" alt="star">
      <div class="card__body">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="rating">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="4">4</button>
          <button value="5">5</button>
        </div>
        <button type="button" class="btn-submit">Submit</button>
      </div>
    </div>

    <div class="congrats__card">
      <div class="message">
        <img src="./images/illustration-thank-you.svg" alt="">
        <p class="rating-selected"></p>
        <h2>Thank you!</h2>
        <p class="congrats">We appreciate you taking the time to give a rating. <br> If you ever need more support, 
          dont hesitate to <br> get in touch!</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
